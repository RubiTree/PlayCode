<!DOCTYPE html>

<html>

<body>
    <canvas id="id-canvas" width="800" height="600" style="border:1px black solid;"></canvas>
</body>

<script>
    let canvas = document.querySelector('#id-canvas')
    let context = canvas.getContext('2d')
    let img = new Image()
    img.src = 'block.png'

    let x = 200
    let y = 500

    img.onload = function () {
        context.drawImage(img, x, y)
    }

    window.addEventListener('keydown', function (event) {
        let k = event.key

        if (k == 'a') {
            x -= 10
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.drawImage(img, x, y)
        } else if (k == 'd') {
            x += 10
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.drawImage(img, x, y)
        }
    })
</script>

</html>
